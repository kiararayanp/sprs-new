{% extends 'common.html' %}
{% block content %}
{% include 'messages.html' %}
{% include 'navbar.html' %}
<main class="container mx-auto my-3">
    <div class="row mt-5">
        <div class="col-8">
            <div class="">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title pb-2"><strong>{{submission.student.full_name}}</strong></h4>
                        <h6 class="card-subtitle pb-2 text-body-secondary">Roll Number :
                            {{submission.student.roll_number}}</h6>
                        <a target="_blank" href="{{submission.attachment.url}}" class="btn btn-sm btn-primary">View
                            Attachment</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="border px-4 py-4 rounded-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="">

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Remarks/Feedback</label>
                            <textarea rows="5" name="feedback" class="form-control" required id="floatingTextarea2"
                                style="height: 140px">{{ existing_remark.feedback }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Score</label>
                            <input type="number" class="form-control" name="score" id="exampleFormControlInput1" min="0" max="10" required value="{{existing_remark.score}}"/>
                        </div>

                        <div class="d-flex align-items-center mt-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="status"
                                    id="flexRadioDefault1" value="checked" 
                                    {% if existing_remark.submission.status == 'checked' %} checked {% endif %}
                                    />
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Checked
                                </label>
                            </div>
                            <div class="form-check ms-4">
                                <input class="form-check-input" type="radio" name="status"

                                {% if existing_remark.submission.status == 'rejected' %} checked {% endif %}
                                    id="flexRadioDefault2" value="rejected" />
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Rejected
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit"
                        class="btn btn-primary mt-4 w-100">
                        Submit Feedback
                    </button>
                </form>
            </div>
        </div>
    </div>




</main>
{% endblock content %}
